name: ci
run-name: Building Sega Genesis ROM
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Go environment
        uses: actions/setup-go@v5.0.1
        with:
          # Target architecture for Go to use. Examples: x86, x64. Will use system architecture by default.
          architecture: windows/amd64
      - name: Prepare
        run: |
          rm -r -Fo screenshots/*
          mkdir build
          echo "" > '${{github.workspace}}\build\Altered Beast (US).bin'
          echo "" > '${{github.workspace}}\build\Altered Beast (US).txt'
      - name: Execute asm68k
        run: |
          $GHWORKSPACE="${{ github.workspace }}"
          $GHWORKSPACE=$GHWORKSPACE.replace("\", "/")
          make WORKSPACE="$GHWORKSPACE" NAME="Altered Beast" VERSION="US" ASM68K_SWITCHES="//m //p //k" build
      - name: Run Picodrive and record movie
        run: |
          $emu = Start-Process -filePath "C:\Users\thama\Documents\ROMHACKING\SMD_ALTEREDBEAST\tools\RetroArch-Win64\retroarch.exe" -ArgumentList '-L "${{github.workspace}}\tools\RetroArch-Win64\cores\picodrive_libretro.dll"','--appendconfig="${{github.workspace}}\retroarch.cfg"','--record="${{github.workspace}}\screenshots\picodrive.mkv"','"${{github.workspace}}\build\Altered Beast (US).bin"' -PassThru -WindowStyle Hidden
          $emu | Wait-Process -Timeout 20 -ErrorAction SilentlyContinue -ErrorVariable timeouted
          if ($timeouted) {
            $emu | kill
          }
      - name: GIT Commit Build Records
        if: github.event_name == 'push'
        run: |
          git config --global user.name "Hans Bonini"
          git config --global user.email "hans@ysolutions.com.br"
          git add screenshots screenshots/*
          git commit -m "Adding screenshots from build ${{ github.sha }}"
          git push